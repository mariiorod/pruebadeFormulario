<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
  }

  .container {
    width: 100%;                /* Usa el 90% del ancho de la pantalla */
    max-width: 900px;          /* Pero no más de 900px en pantallas grandes */
    margin: 40px auto;         /* Centrado vertical y horizontal */
    padding: 20px 5%;          /* 5% de espacio horizontal interno */
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .boton-enviar {
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 20px;
    }

    .boton-enviar:hover {
      background-color: #643535;
    }

    /* Modal personalizado */
    #mensaje-exito {
      display: none;
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4BB543;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulario de Contacto</h1>

    <div id="mensaje-exito">Mensaje enviado correctamente</div>

    <form action="https://formsubmit.co/mariiorod@hotmail.com" method="POST" onsubmit="mostrarMensaje();">
     
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

	<!-- Captcha Activo -->	
	<input type="hidden" name="_captcha" value="false">

    <!-- Redirección tras enviar -->
    <input type="hidden" name="_next" value="https://mariiorod.github.io/pruebadeFormulario/gracias.html">

    <input class="boton-enviar" type="submit" value="Enviar">
  </form>
  </div>
  <script>
    function mostrarMensaje() {
      const modal = document.getElementById('mensaje-exito');
      modal.style.display = 'block';
      setTimeout(() => {
        modal.style.display = 'none';
      }, 3000);
    }
  </script>

<div id="cookie-popup" style="
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  color: #333;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  max-width: 400px;
  width: 90%;
  z-index: 9999;
  font-family: Arial, sans-serif;
  text-align: center;
">
  <p style="margin-bottom: 20px;">
    Este sitio utiliza cookies para mejorar su experiencia. Al continuar, acepta el uso de cookies.
  </p>
  <button onclick="aceptarCookies()" style="
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
  ">
    Aceptar
  </button>
</div>

<script>
  function aceptarCookies() {
    localStorage.setItem('cookiesAceptadas', 'true');
    document.getElementById('cookie-popup').style.display = 'none';
  }

  window.onload = function () {
    if (!localStorage.getItem('cookiesAceptadas')) {
      document.getElementById('cookie-popup').style.display = 'block';
    }
  };
</script>
	
</body>

</html>
