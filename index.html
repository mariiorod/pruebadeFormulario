<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .boton-enviar {
      background-color: #643535 ;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 20px;
    }

    .boton-enviar:hover {
      background-color: #005fa3;
    }

    /* Modal personalizado */
    #mensaje-exito {
      display: none;
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4BB543;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Formulario de Contacto</h1>

  <!-- Modal flotante -->
  <div id="mensaje-exito">Mensaje enviado correctamente</div>

  <form action="https://formsubmit.co/mariiorod@hotmail.com" method="POST" onsubmit="mostrarMensaje();">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

    <!-- Activar CAPTCHA -->
    <input type="hidden" name="_captcha" value="true">

    <!-- Quitamos _next para evitar redirección incorrecta -->

    <input class="boton-enviar" type="submit" value="Enviar">
  </form>

  <script>
    function mostrarMensaje() {
      const modal = document.getElementById('mensaje-exito');
      modal.style.display = 'block';
      setTimeout(() => {
        modal.style.display = 'none';
      }, 3000); // se oculta después de 3 segundos
    }
  </script>

</body>
</html>
