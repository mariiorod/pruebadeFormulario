<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #0078D7;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      padding: 6px 12px;
      width: auto;
      font-size: 16px;
      border-radius: 5px;
      display: inline-block;
    }
    input[type="submit"]:hover {
      background-color: #005fa3;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    #modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 30px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      text-align: center;
      border-radius: 8px;
    }

    #modal-content button {
      margin-top: 20px;
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    #modal-content button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>Formulario de Contacto</h1>

  <form id="formulario" action="https://formsubmit.co/mariiorod@hotmail.com" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

    <!-- CAPTCHA activado -->
    <input type="hidden" name="_captcha" value="true">

    <!-- Se quita redirección -->
    <!-- <input type="hidden" name="_next" value="https://example.com/gracias.html"> -->

    <!-- Ocultamos notificación de formulario de FormSubmit -->
    <input type="hidden" name="_template" value="table">

    <input type="submit" value="Enviar mensaje">
  </form>

  <!-- Modal de confirmación -->
  <div id="modal">
    <div id="modal-content">
      <p>Mensaje enviado correctamente. ¡Gracias por contactarnos!</p>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <script>
    const formulario = document.getElementById('formulario');
    const modal = document.getElementById('modal');

    formulario.addEventListener('submit', function(event) {
      event.preventDefault(); // Detenemos envío momentáneamente

      // Simulación del envío (usar AJAX en producción si desea evitar redirección)
      const datos = new FormData(formulario);

      fetch(formulario.action, {
        method: 'POST',
        body: datos
      })
      .then(response => {
        if (response.ok) {
          formulario.reset(); // Limpia campos
          modal.style.display = 'block'; // Muestra modal
        } else {
          alert("Hubo un error al enviar el formulario.");
        }
      })
      .catch(error => {
        alert("Error de conexión.");
      });
    });

    function cerrarModal() {
      modal.style.display = "none";
    }
  </script>

</body>
</html>
