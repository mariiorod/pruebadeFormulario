<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Botón ajustado al tamaño del texto */
    .boton-enviar {
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      margin-top: 20px;
      font-size: 14px;
    }

    .boton-enviar:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Formulario de Contacto</h1>

  <form action="https://formsubmit.co/mariiorod@hotmail.com" method="POST" onsubmit="return mostrarAlerta();">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

    <!-- Activar CAPTCHA (opcional, puede cambiarse a false) -->
    <input type="hidden" name="_captcha" value="true">

    <!-- Redirección opcional (solo se usa si NO mostramos el alert) -->
    <!-- <input type="hidden" name="_next" value="https://example.com/gracias.html"> -->

    <input class="boton-enviar" type="submit" value="Enviar">
  </form>

  <script>
    function mostrarAlerta() {
      alert("Mensaje enviado correctamente");
      return true; // Permite que se envíe el formulario
    }
  </script>
</body>
</html>
