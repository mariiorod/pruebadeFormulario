<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gracias</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
    }

    h1 {
      color: #0078D7;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 90%;
    }

    button {
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      button {
        width: 100%;
        max-width: 300px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Gracias por contactarse con nosotros</h1>
  <p>Pronto le responderemos.</p>
  <button onclick="location.href='index.html'">Regresar</button>
</body>
</html>
